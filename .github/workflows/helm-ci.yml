name: Lint and Test Charts

on:
  pull_request:
    paths:
      - 'deploy/complete/helm-chart/**'

jobs:
  lint-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Run chart-testing (lint)
        id: lint
        uses: helm/chart-testing-action@master
        with:
          command: lint